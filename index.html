<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>

  <section>
    <div class="innersection">
      <div class="resultcard">
        <div class="card1">
          <div class="card1text">
            <div class="card1details">
              <h3>Your Results</h3>
              <div class="scoreboard">
                <div class="scorecenter">
                  <div class="scorecenter2">
                    <h2>76</h2>
                    <p class="scoresmark">of 100</p>
                  </div>
                
                </div>
              
              </div>
              <h4>Great</h4>
              <p class="marks">
                You scored higher than 65% of <br>the people who have taken <br>these tests.
              </p>
            </div>
        
          </div>
        </div>

        <div class="card2">
          <div class="card2box">
            <p class="sumheader">
              Summary
            </p>

            <div class="databoard">
              <div class="databox reaction">
                <div class="leftbox">
                  <img src="assets/images/icon-reaction.svg" alt="">
                  <p class="chainhead">Reaction</p>
                </div>
                <div class="rightbox">
                  <p class="scorestamp">
                    <strong>80</strong> <span>/ 100</span>
                  </p>
                </div>
              </div>

              <div class="databox memory">
                <div class="leftbox">
                  <img src="assets/images/icon-memory.svg" alt="">
                  <p class="chainhead">Memory</p>
                </div>
                <div class="rightbox">
                  <p class="scorestamp">
                   <strong>92</strong> <span>/ 100</span>
                  </p>
                </div>
              </div>
              <div class="databox verbal">
                <div class="leftbox">
                  <img src="assets/images/icon-verbal.svg" alt="">
                  <p class="chainhead">Verbal</p>
                </div>
                <div class="rightbox">
                  <p class="scorestamp">
                    <strong>61</strong> <span>/ 100</span>
                  </p>
                </div>
              </div>
              <div class="databox visual">
                <div class="leftbox">
                  <img src="assets/images/icon-visual.svg" alt="">
                  <p class="chainhead">Visual</p>
                </div>
                <div class="rightbox">
                  <p class="scorestamp">
                    <strong>72</strong> <span>/ 100</span>
                  </p>
                </div>
              </div>
            </div>

            <button>Continue</button>
          </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajibona Fuad</a>.
  </div>

  
</body>
</html>
